<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 예약 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .index-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px;
        }

        .index-btn {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .index-btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: #FF6B6B;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 107, 107, 0.1);
        }

        .btn-secondary {
            background-color: white;
            color: #495057;
            border: 2px solid #e9ecef;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 32px;
            text-align: center;
        }

        @media (hover: hover) {
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="index-container">
        <div class="logo">
            테이블링 시작하기
        </div>
        <button class="index-btn btn-primary" onclick="location.href='/restaurant-list'">
            테이블링 하기
        </button>
        <button class="index-btn btn-secondary" onclick="location.href='/login'">
            식당으로 시작하기
        </button>
    </div>
</body>
</html>
